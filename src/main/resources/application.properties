spring.application.name=BNI Test Application
# Configuration Port
server.port=8081

# Configuration Database
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/db_bni
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


app.enigma-coop.jwt-app-name=${JWT_APP_NAME:bni-test}
app.enigma-coop.jwt-expiration=${JWT_EXPIRATION:1000}
app.enigma-coop.jwt-secret=${JWT_SECRET:rahasia}
app.enigma-coop.username-admin=${USERNAME_ADMIN:admin}
app.enigma-coop.password-admin=${PASSWORD_ADMIN:admin}